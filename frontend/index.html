<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zerokey - Login</title>
    <style>
      body {
        font-family:
          -apple-system, BlinkMacOSystemFont, "Segoe UI", Roboto, sans-serif;
        max-width: 420px;
        margin: 5rem auto;
        padding: 1.5rem;
        background: #f9fafb;
        color: #111827;
      }
      .container {
        background: white;
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      }
      h1 {
        text-align: center;
        margin-bottom: 1.5rem;
        color: #1e40af;
      }
      label {
        display: block;
        margin-bottom: 0.4rem;
        font-weight: 500;
        color: #374151;
      }
      input {
        width: 100%;
        padding: 0.75rem;
        margin-bottom: 1rem;
        border: 1px solid #d1d5db;
        border-radius: 6px;
        font-size: 1rem;
        box-sizing: border-box;
      }
      input:focus {
        outline: none;
        border-color: #3b82f6;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.15);
      }
      button {
        width: 100%;
        padding: 0.9rem;
        background: #2563eb;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 1.05rem;
        cursor: pointer;
        transition: background 0.2s;
      }
      button:hover {
        background: #1d4ed8;
      }
      button:disabled {
        background: #9ca3af;
        cursor: not-allowed;
      }
      #status {
        margin-top: 1rem;
        text-align: center;
        font-weight: 500;
        min-height: 1.4rem;
      }
      .error {
        color: #dc2626;
      }
      .success {
        color: #16a34a;
      }
      .footer {
        margin-top: 1.5rem;
        text-align: center;
        font-size: 0.95rem;
        color: #6b7280;
      }
      .footer a {
        color: #2563eb;
        text-decoration: none;
        font-weight: 500;
      }
      .footer a:hover {
        text-decoration: underline;
      }
      .spinner {
        display: inline-block;
        width: 16px;
        height: 16px;
        border: 2px solid #fff;
        border-top: 2px solid transparent;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-right: 8px;
        vertical-align: middle;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Zerokey API Vault</h1>

      <div id="loginForm">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          placeholder="Enter username"
          required
          autofocus
        />

        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          placeholder="Enter password"
          required
        />

        <button id="loginButton" onclick="login()">Login</button>

        <p id="status"></p>
      </div>

      <div class="footer">
        Don't have an account? <a href="/static/register.html">Register here</a
        ><br />
        <a href="#">Forgot password?</a> (coming soon)
      </div>
    </div>

    <script>
      const loginBtn = document.getElementById("loginButton");
      const status = document.getElementById("status");

      // Redirect if already logged in
      if (localStorage.getItem("access_token")) {
        window.location.href = "/static/dashboard.html";
      }

      async function login() {
        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value;

        if (!username || !password) {
          status.className = "error";
          status.textContent = "Please enter both username and password";
          return;
        }

        status.className = "";
        status.innerHTML = '<span class="spinner"></span> Logging in...';
        loginBtn.disabled = true;

        try {
          const res = await fetch("/auth/login", {
            method: "POST",
            headers: { "Content-Type": "application/x-www-form-urlencoded" },
            body: `username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`,
          });

          if (!res.ok) {
            const err = await res.json();
            throw new Error(err.detail || "Login failed");
          }

          const data = await res.json();
          localStorage.setItem("access_token", data.access_token);

          status.className = "success";
          status.textContent = "Login successful! Redirecting...";

          setTimeout(() => {
            window.location.href = "/static/dashboard.html";
          }, 1200);
        } catch (err) {
          status.className = "error";
          status.textContent = "Error: " + err.message;
          loginBtn.disabled = false;
        }
      }
    </script>
  </body>
</html>
