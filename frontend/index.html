<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="static/images/favicon.ico" />
    <title>Zerokey - Login</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacOSystemFont, "Segoe UI", Roboto, sans-serif;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #ffffff;
        padding: 2rem;
      }

      .container {
        width: 100%;
        max-width: 480px;
        text-align: center;
      }

      .logo {
        margin: 0 auto 2rem;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .logo img {
        width: 80px;
        height: 80px;
        object-fit: contain;
      }

      h1 {
        font-size: 2.5rem;
        font-weight: 700;
        color: #000000;
        margin-bottom: 3rem;
        letter-spacing: -0.5px;
      }

      .login-card {
        background: #ffffff;
        padding: 2.5rem;
        border-radius: 16px;
        border: 4px solid #000000;
        box-shadow: 
          8px 8px 0px #000000,
          0 4px 20px rgba(0, 0, 0, 0.1);
        margin-bottom: 2rem;
      }

      .form-group {
        margin-bottom: 1.5rem;
        text-align: left;
      }

      label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 600;
        color: #000000;
        font-size: 0.95rem;
      }

      input {
        width: 100%;
        padding: 0.9rem 1rem;
        border: 3px solid #000000;
        border-radius: 8px;
        font-size: 1rem;
        background: #ffffff;
        transition: all 0.2s;
      }

      input:focus {
        outline: none;
        transform: translateY(-2px);
        box-shadow: 4px 4px 0px #000000;
      }

      input::placeholder {
        color: #9ca3af;
      }

      .login-button {
        width: 100%;
        padding: 1rem;
        background: #000000;
        color: #ffffff;
        border: none;
        border-radius: 8px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s;
        margin-top: 1rem;
        box-shadow: 4px 4px 0px #666666;
      }

      .login-button:hover {
        transform: translate(2px, 2px);
        box-shadow: 2px 2px 0px #666666;
      }

      .login-button:active {
        transform: translate(4px, 4px);
        box-shadow: 0px 0px 0px #666666;
      }

      .login-button:disabled {
        background: #9ca3af;
        cursor: not-allowed;
        transform: none;
      }

      .divider {
        margin: 1.5rem 0 1.5rem;
        text-align: center;
        color: #6b7280;
        font-size: 0.9rem;
        font-weight: 500;
      }

      .social-buttons {
        display: flex;
        gap: 1rem;
        justify-content: center;
        flex-wrap: wrap;
      }

      .social-btn {
        flex: 1;
        min-width: 140px;
        padding: 1rem;
        background: #ffffff;
        border: 3px solid #000000;
        border-radius: 12px;
        cursor: pointer;
        transition: all 0.2s;
        box-shadow: 4px 4px 0px #000000;
        display: flex;
        align-items: center;
        justify-content: center;
        text-decoration: none;
        color: #000000;
      }

      .social-btn:hover {
        transform: translate(2px, 2px);
        box-shadow: 2px 2px 0px #000000;
      }

      .social-btn:active {
        transform: translate(4px, 4px);
        box-shadow: 0px 0px 0px #000000;
      }

      .social-icon {
        width: 28px;
        height: 28px;
      }

      #status {
        margin-top: 1.5rem;
        text-align: center;
        font-weight: 600;
        min-height: 1.5rem;
        font-size: 0.95rem;
      }

      .error {
        color: #dc2626;
      }

      .success {
        color: #16a34a;
      }

      .footer {
        margin-top: 2rem;
        text-align: center;
        font-size: 0.95rem;
        color: #6b7280;
      }

      .footer a {
        color: #000000;
        text-decoration: none;
        font-weight: 600;
        border-bottom: 2px solid #000000;
        padding-bottom: 2px;
        transition: all 0.2s;
      }

      .footer a:hover {
        background: #000000;
        color: #ffffff;
        padding: 2px 4px;
      }

      @media (max-width: 600px) {
        h1 {
          font-size: 2rem;
        }

        .login-card {
          padding: 1.5rem;
        }

        .social-buttons {
          flex-direction: column;
        }

        .social-btn {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="static/images/logo.png" alt="Zerokey Logo" />
      </div>

      <h1>Login to zerokey</h1>

      <div class="login-card">
        <div id="loginForm">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              placeholder="Enter your username"
              required
              autofocus
            />
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              placeholder="Enter your password"
              required
            />
          </div>

          <button class="login-button" id="loginButton" onclick="login()">
            Login
          </button>

          <p id="status"></p>
        </div>

        <div class="divider">or</div>

        <div class="social-buttons">
          <a href="/auth/github/login" class="social-btn">
            <svg class="social-icon" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M10 0C4.477 0 0 4.484 0 10.017c0 4.425 2.865 8.18 6.839 9.49.5.092.682-.217.682-.482 0-.237-.008-.868-.013-1.703-2.782.603-3.369-1.343-3.369-1.343-.454-1.156-1.11-1.463-1.11-1.463-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.545 2.914 1.209.092-.937.349-1.546.635-1.902-2.22-.253-4.555-1.11-4.555-4.943 0-1.091.39-1.984 1.029-2.683-.103-.253-.446-1.27.098-2.647 0 0 .84-.269 2.75 1.025A9.578 9.578 0 0110 4.817c.85.004 1.705.114 2.504.336 1.909-1.294 2.747-1.025 2.747-1.025.546 1.377.203 2.394.1 2.647.64.699 1.028 1.592 1.028 2.683 0 3.842-2.339 4.687-4.566 4.935.359.309.678.919.678 1.852 0 1.336-.012 2.415-.012 2.743 0 .267.18.578.688.48C17.137 18.192 20 14.44 20 10.017 20 4.484 15.522 0 10 0z" clip-rule="evenodd"/>
            </svg>
          </a>

          <a href="/auth/gitlab/login" class="social-btn">
            <img src="static/images/gitlab.png" alt="GitLab" class="social-icon">
          </a>

          <a href="/auth/bitbucket/login" class="social-btn">
            <img src="static/images/bitbucket.png" alt="Bitbucket" class="social-icon">
          </a>
        </div>
      </div>

      <div class="footer">
        Don't have an account? <a href="/static/register.html">Register here</a><br />
        <a href="#">Forgot password?</a>
      </div>
    </div>

    <script>
      const loginBtn = document.getElementById("loginButton");
      const status = document.getElementById("status");

      // Check if redirected from OAuth with token
      const params = new URLSearchParams(window.location.search);
      const token = params.get("token");
      const auth = params.get("auth");
      const error = params.get("error");

      if (error) {
        status.className = "error";
        status.textContent = "Error: " + decodeURIComponent(error);
      } else if (token) {
        localStorage.setItem("access_token", token);
        status.className = "success";
        status.textContent = `✓ ${auth ? auth.charAt(0).toUpperCase() + auth.slice(1) : "OAuth"} Login successful! Redirecting...`;
        setTimeout(() => {
          window.location.href = "/static/dashboard.html";
        }, 1200);
      }

      // Redirect if already logged in
      if (localStorage.getItem("access_token")) {
        window.location.href = "/static/dashboard.html";
      }

      async function login() {
        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value;

        if (!username || !password) {
          status.className = "error";
          status.textContent = "Please enter both username and password";
          return;
        }

        status.className = "";
        status.textContent = "Logging in...";
        loginBtn.disabled = true;

        try {
          const res = await fetch("/auth/login", {
            method: "POST",
            headers: { "Content-Type": "application/x-www-form-urlencoded" },
            body: `username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`,
          });

          if (!res.ok) {
            const err = await res.json();
            throw new Error(err.detail || "Login failed");
          }

          const data = await res.json();
          localStorage.setItem("access_token", data.access_token);

          status.className = "success";
          status.textContent = "✓ Login successful! Redirecting...";

          setTimeout(() => {
            window.location.href = "/static/dashboard.html";
          }, 1200);
        } catch (err) {
          status.className = "error";
          status.textContent = "Error: " + err.message;
          loginBtn.disabled = false;
        }
      }

      // Allow Enter key to submit
      document.getElementById("password").addEventListener("keypress", function(e) {
        if (e.key === "Enter") {
          login();
        }
      });
    </script>
  </body>
</html>
