<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="static/images/favicon.ico" />
    <title>API Key Usage - Zerokey</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacOSystemFont, "Segoe UI", Roboto, sans-serif;
        background: #ffffff;
        color: #111827;
        padding: 2rem;
        padding-top: 10rem;
      }

      /* Floating Navbar */
      .navbar {
        position: fixed;
        top: 2rem;
        left: 50%;
        transform: translateX(-50%);
        width: calc(100% - 4rem);
        max-width: 1000px;
        background: #ffffff;
        border: 4px solid #000000;
        border-radius: 16px;
        box-shadow: 6px 6px 0px #000000;
        padding: 1rem 1.5rem;
        display: flex;
        align-items: center;
        justify-content: space-between;
        z-index: 1000;
      }

      .navbar-logo {
        display: flex;
        align-items: center;
        gap: 1rem;
      }

      .navbar-logo img {
        width: 48px;
        height: 48px;
        object-fit: contain;
      }

      .navbar-logo span {
        font-size: 1.25rem;
        font-weight: 700;
        color: #000000;
      }

      .hamburger {
        width: 48px;
        height: 48px;
        background: #000000;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 5px;
        transition: all 0.2s;
        box-shadow: 3px 3px 0px #666666;
      }

      .hamburger:hover {
        transform: translate(2px, 2px);
        box-shadow: 1px 1px 0px #666666;
      }

      .hamburger:active {
        transform: translate(3px, 3px);
        box-shadow: 0px 0px 0px #666666;
      }

      .hamburger span {
        width: 24px;
        height: 3px;
        background: #ffffff;
        border-radius: 2px;
        transition: all 0.3s;
      }

      .hamburger.active span:nth-child(1) {
        transform: rotate(45deg) translate(6px, 6px);
      }

      .hamburger.active span:nth-child(2) {
        opacity: 0;
      }

      .hamburger.active span:nth-child(3) {
        transform: rotate(-45deg) translate(6px, -6px);
      }

      .dropdown-menu {
        position: absolute;
        top: calc(100% + 1rem);
        right: 0;
        background: #ffffff;
        border: 4px solid #000000;
        border-radius: 12px;
        box-shadow: 6px 6px 0px #000000;
        min-width: 200px;
        opacity: 0;
        visibility: hidden;
        transform: translateY(-10px);
        transition: all 0.3s;
      }

      .dropdown-menu.active {
        opacity: 1;
        visibility: visible;
        transform: translateY(0);
      }

      .dropdown-item {
        padding: 1rem 1.25rem;
        border: none;
        background: #ffffff;
        width: 100%;
        text-align: left;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s;
        color: #000000;
        border-bottom: 3px solid #000000;
        display: flex;
        align-items: center;
        gap: 0.75rem;
        box-shadow: 3px 3px 0px #000000;
      }

      .dropdown-item:last-child {
        border-bottom: none;
        border-radius: 0 0 8px 8px;
      }

      .dropdown-item:first-child {
        border-radius: 8px 8px 0 0;
      }

      .dropdown-item:hover {
        background: #f3f4f6;
        transform: translate(1px, 1px);
        box-shadow: 2px 2px 0px #000000;
      }

      .dropdown-item:active {
        transform: translate(2px, 2px);
        box-shadow: 0px 0px 0px #000000;
      }

      .dropdown-item.logout {
        color: #dc2626;
      }

      .navbar-right {
        position: relative;
      }

      .dropdown-icon {
        width: 20px;
        height: 20px;
        object-fit: contain;
      }

      /* Container */
      .container {
        max-width: 1000px;
        margin: 0 auto;
      }

      .back-button {
        padding: 0.8rem 1.2rem;
        background: #000000;
        color: #ffffff;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s;
        box-shadow: 4px 4px 0px #666666;
        display: inline-block;
      }

      .back-button:hover {
        transform: translate(2px, 2px);
        box-shadow: 2px 2px 0px #666666;
      }

      .back-button:active {
        transform: translate(4px, 4px);
        box-shadow: 0px 0px 0px #666666;
      }

      .header-row {
        display: flex;
        align-items: center;
        gap: 2rem;
        margin-bottom: 2rem;
      }

      h1 {
        font-size: 2.5rem;
        font-weight: 700;
        color: #000000;
        margin: 0;
      }

      .key-name {
        background: #f3f4f6;
        padding: 0.5rem 1rem;
        border-radius: 8px;
        border: 3px solid #000000;
        box-shadow: 4px 4px 0px #000000;
        display: inline-block;
        font-weight: 700;
      }

      /* Section Cards */
      .section {
        background: #ffffff;
        padding: 2rem;
        border-radius: 16px;
        border: 4px solid #000000;
        box-shadow: 8px 8px 0px #000000;
        margin-bottom: 2rem;
      }

      h2 {
        font-size: 1.75rem;
        font-weight: 700;
        color: #000000;
        margin-bottom: 1.5rem;
      }

      /* Chart */
      canvas {
        max-height: 400px;
      }

      /* Table */
      .table-container {
        overflow-x: auto;
        margin-top: 1rem;
      }

      table {
        width: 100%;
        border-collapse: collapse;
      }

      th,
      td {
        padding: 1rem;
        text-align: left;
        border-bottom: 3px solid #000000;
      }

      th {
        background: #f3f4f6;
        font-weight: 700;
        color: #000000;
      }

      tbody tr:last-child td {
        border-bottom: none;
      }

      /* Status Messages */
      #status {
        margin-top: 1rem;
        font-weight: 600;
        font-size: 0.95rem;
        color: #6b7280;
      }

      .error {
        color: #dc2626;
      }

      @media (max-width: 900px) {
        .navbar {
          width: calc(100% - 2rem);
          top: 1rem;
        }

        body {
          padding-top: 8rem;
        }

        .header-row {
          flex-direction: column;
          align-items: flex-start;
          gap: 1rem;
        }

        h1 {
          font-size: 1.75rem;
        }
      }

      @media (max-width: 600px) {
        .navbar-logo span {
          display: none;
        }

        .section {
          padding: 1.5rem;
        }

        table {
          font-size: 0.85rem;
        }

        th,
        td {
          padding: 0.75rem 0.5rem;
        }
      }
    </style>
  </head>
  <body>
    <!-- Floating Navbar -->
    <nav class="navbar">
      <div class="navbar-logo">
        <img src="static/images/logo.png" alt="Zerokey Logo" />
        <span>zerokey</span>
      </div>
      <div class="navbar-right">
        <button class="hamburger" id="hamburger" onclick="toggleMenu()">
          <span></span>
          <span></span>
          <span></span>
        </button>
        <div class="dropdown-menu" id="dropdownMenu">
          <button class="dropdown-item" onclick="goDashboard()">
            <img class="dropdown-icon" src="static/images/dashboard.png" alt="Dashboard" />
            Dashboard
          </button>
          <button class="dropdown-item" onclick="goProfile()">
            <img class="dropdown-icon" src="static/images/profile.png" alt="Profile" />
            Profile
          </button>
          <button class="dropdown-item" onclick="goCLI()">
            <img class="dropdown-icon" src="static/images/pypylogo.png" alt="PIP Package" />
            PIP Package
          </button>
          <button class="dropdown-item logout" onclick="logout()">
            <img class="dropdown-icon" src="static/images/logout.png" alt="Logout" />
            Logout
          </button>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="header-row">
        <button class="back-button" onclick="history.back()">‚Üê Back</button>
        <h1>Usage for <span class="key-name" id="keyNameSpan"></span></h1>
      </div>

      <!-- Usage Chart Section -->
      <div class="section">
        <h2>Usage Over Time</h2>
        <canvas id="usageChart"></canvas>
        <p id="status">Loading usage...</p>
      </div>

      <!-- Recent Calls Section -->
      <div class="section">
        <h2>Recent Calls (Last 5)</h2>
        <div class="table-container">
          <table>
            <thead>
              <tr>
                <th>When</th>
                <th>Provider</th>
                <th>Model/Endpoint</th>
                <th>Status</th>
                <th>Latency (ms)</th>
                <th>Tokens</th>
              </tr>
            </thead>
            <tbody id="usageTable"></tbody>
          </table>
        </div>
      </div>
    </div>

    <script>
      // Toggle Dropdown Menu
      function toggleMenu() {
        const hamburger = document.getElementById('hamburger');
        const dropdown = document.getElementById('dropdownMenu');
        hamburger.classList.toggle('active');
        dropdown.classList.toggle('active');
      }

      // Close dropdown when clicking outside
      document.addEventListener('click', function(event) {
        const navbar = document.querySelector('.navbar-right');
        if (!navbar.contains(event.target)) {
          document.getElementById('hamburger').classList.remove('active');
          document.getElementById('dropdownMenu').classList.remove('active');
        }
      });

      function goDashboard() {
        window.location.href = "/static/dashboard.html";
      }

      function goProfile() {
        window.location.href = "/static/profile.html";
      }

      function goCLI() {
        window.location.href = "/static/pip-package.html";
      }

      function logout() {
        localStorage.removeItem("access_token");
        window.location.href = "/static/index.html";
      }

      const params = new URLSearchParams(window.location.search);
      const keyId = params.get("keyId");
      const keyName = params.get("name") || "API Key";
      const token = localStorage.getItem("access_token");
      const statusEl = document.getElementById("status");

      if (!token) {
        window.location.href = "/static/index.html";
      }

      document.getElementById("keyNameSpan").textContent = keyName;

      async function loadUsage() {
        if (!keyId) {
          statusEl.className = "error";
          statusEl.textContent = "Missing keyId";
          return;
        }

        statusEl.textContent = "Loading usage...";
        statusEl.className = "";

        try {
          const res = await fetch(`/usage/${keyId}`, {
            headers: {
              Authorization: `Bearer ${token}`,
            },
          });
          if (!res.ok) {
            throw new Error(await res.text());
          }
          const data = await res.json();
          renderUsage(data.logs);
          statusEl.textContent = data.logs.length ? "" : "No usage yet for this key.";
        } catch (err) {
          statusEl.className = "error";
          statusEl.textContent = "Error: " + err.message;
        }
      }

      function renderUsage(logs) {
        const tableBody = document.getElementById("usageTable");
        tableBody.innerHTML = "";
        
        // Show last 5 calls in the table
        const recentLogs = logs.slice(-5).reverse();
        
        recentLogs.forEach((log) => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${new Date(log.created_at).toLocaleString()}</td>
            <td>${log.provider}</td>
            <td>${log.model || "-"}</td>
            <td>${log.status || "-"}</td>
            <td>${log.latency_ms ?? "-"}</td>
            <td>${log.total_tokens ?? 0}</td>
          `;
          tableBody.appendChild(tr);
        });

        // Chart uses all data with gradient
        const labels = logs.map((log) => new Date(log.created_at).toLocaleTimeString());
        const tokens = logs.map((log) => log.total_tokens || 0);

        const ctx = document.getElementById("usageChart").getContext("2d");
        
        // Create gradient
        const gradient = ctx.createLinearGradient(0, 0, 0, 400);
        gradient.addColorStop(0, 'rgba(0, 0, 0, 0.8)');
        gradient.addColorStop(1, 'rgba(0, 0, 0, 0.1)');

        new Chart(ctx, {
          type: "line",
          data: {
            labels,
            datasets: [
              {
                label: "Total Tokens",
                data: tokens,
                borderColor: "#000000",
                backgroundColor: gradient,
                tension: 0.4,
                fill: true,
                borderWidth: 3,
                pointRadius: 0,
                pointHoverRadius: 0,
              },
            ],
          },
          options: {
            responsive: true,
            maintainAspectRatio: true,
            plugins: {
              legend: {
                display: true,
                labels: {
                  color: '#000000',
                  font: {
                    size: 14,
                    weight: 'bold'
                  }
                }
              }
            },
            scales: {
              y: { 
                beginAtZero: true,
                grid: {
                  display: false,
                },
                ticks: {
                  color: '#000000',
                  font: {
                    weight: 'bold'
                  }
                }
              },
              x: {
                grid: {
                  display: false,
                },
                ticks: {
                  color: '#000000',
                  font: {
                    weight: 'bold'
                  }
                }
              }
            },
          },
        });
      }

      loadUsage();
    </script>
  </body>
</html>
