<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="static/images/favicon.ico" />
    <title>Zerokey - Register</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacOSystemFont, "Segoe UI", Roboto, sans-serif;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #ffffff;
        padding: 2rem;
      }

      .container {
        width: 100%;
        max-width: 480px;
        text-align: center;
      }

      .logo {
        margin: 0 auto 2rem;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .logo img {
        width: 80px;
        height: 80px;
        object-fit: contain;
      }

      h1 {
        font-size: 2.5rem;
        font-weight: 700;
        color: #000000;
        margin-bottom: 3rem;
        letter-spacing: -0.5px;
      }

      h2 {
        font-size: 1.5rem;
        font-weight: 600;
        color: #374151;
        margin-bottom: 3rem;
      }

      .register-card {
        background: #ffffff;
        padding: 2.5rem;
        border-radius: 16px;
        border: 4px solid #000000;
        box-shadow: 
          8px 8px 0px #000000,
          0 4px 20px rgba(0, 0, 0, 0.1);
        margin-bottom: 2rem;
      }

      .form-group {
        margin-bottom: 1.5rem;
        text-align: left;
      }

      label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 600;
        color: #000000;
        font-size: 0.95rem;
      }

      input {
        width: 100%;
        padding: 0.9rem 1rem;
        border: 3px solid #000000;
        border-radius: 8px;
        font-size: 1rem;
        background: #ffffff;
        transition: all 0.2s;
      }

      input:focus {
        outline: none;
        transform: translateY(-2px);
        box-shadow: 4px 4px 0px #000000;
      }

      input::placeholder {
        color: #9ca3af;
      }

      .register-button {
        width: 100%;
        padding: 1rem;
        background: #000000;
        color: #ffffff;
        border: none;
        border-radius: 8px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s;
        margin-top: 1rem;
        box-shadow: 4px 4px 0px #666666;
      }

      .register-button:hover {
        transform: translate(2px, 2px);
        box-shadow: 2px 2px 0px #666666;
      }

      .register-button:active {
        transform: translate(4px, 4px);
        box-shadow: 0px 0px 0px #666666;
      }

      .register-button:disabled {
        background: #9ca3af;
        cursor: not-allowed;
        transform: none;
        box-shadow: 4px 4px 0px #6b7280;
      }

      #status {
        margin-top: 1.5rem;
        text-align: center;
        font-weight: 600;
        min-height: 1.5rem;
        font-size: 0.95rem;
      }

      .error {
        color: #dc2626;
      }

      .success {
        color: #16a34a;
      }

      .footer {
        margin-top: 2rem;
        text-align: center;
        font-size: 0.95rem;
        color: #6b7280;
      }

      .footer a {
        color: #000000;
        text-decoration: none;
        font-weight: 600;
        border-bottom: 2px solid #000000;
        padding-bottom: 2px;
        transition: all 0.2s;
      }

      .footer a:hover {
        background: #000000;
        color: #ffffff;
        padding: 2px 4px;
      }

      .helper-text {
        font-size: 0.85rem;
        color: #6b7280;
        margin-top: 0.25rem;
      }

      @media (max-width: 600px) {
        h1 {
          font-size: 2rem;
        }

        h2 {
          font-size: 1.25rem;
        }

        .register-card {
          padding: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="static/images/logo.png" alt="Zerokey Logo" />
      </div>

      <h1>Register for zerokey</h1>

      <div class="register-card">
        <form id="registerForm" onsubmit="register(event)">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              placeholder="Choose a username"
              required
              autofocus
            />
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              placeholder="Create a strong password"
              required
            />
          </div>

          <div class="form-group">
            <label for="email">Email <span style="color: #9ca3af;">(optional)</span></label>
            <input
              type="email"
              id="email"
              placeholder="your@email.com"
            />
            <p class="helper-text">For account recovery and notifications</p>
          </div>

          <button type="submit" class="register-button" id="registerButton">
            Create Account
          </button>

          <p id="status"></p>
        </form>
      </div>

      <div class="footer">
        Already have an account? <a href="/static/index.html">Login here</a>
      </div>
    </div>

    <script>
      async function register(event) {
        if (event) event.preventDefault();
        
        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value;
        const email = document.getElementById("email").value.trim();
        const status = document.getElementById("status");
        const registerBtn = document.getElementById("registerButton");

        if (!username || !password) {
          status.className = "error";
          status.textContent = "Username and password are required";
          return;
        }

        status.textContent = "Creating account...";
        status.className = "";
        registerBtn.disabled = true;

        try {
          const res = await fetch("/auth/register", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              username,
              password,
              email: email || null,
            }),
          });

          const data = await res.json();

          if (!res.ok) {
            throw new Error(data.detail || "Registration failed");
          }

          status.className = "success";
          status.textContent = "âœ“ Account created! Redirecting to login...";

          setTimeout(() => {
            window.location.href = "/static/index.html";
          }, 1500);
        } catch (err) {
          status.className = "error";
          status.textContent = "Error: " + (err.message || "Unknown error");
          registerBtn.disabled = false;
        }
      }
    </script>
  </body>
</html>
