<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Zerokey</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      body {
        font-family: -apple-system, BlinkMacOSystemFont, sans-serif;
        margin: 0;
        padding: 2rem;
        background: #f9fafb;
        color: #111827;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
      }
      h1 {
        color: #1e40af;
        margin-bottom: 2rem;
      }
      .section {
        background: white;
        padding: 1.5rem;
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        margin-bottom: 2rem;
      }
      h2 {
        color: #1e3a8a;
        margin-top: 0;
      }
      .form-group {
        margin-bottom: 1rem;
      }
      input,
      select,
      button {
        padding: 0.75rem;
        border: 1px solid #d1d5db;
        border-radius: 6px;
        font-size: 1rem;
      }
      button {
        background: #2563eb;
        color: white;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background: #1d4ed8;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 1rem;
      }
      th,
      td {
        padding: 0.75rem;
        text-align: left;
        border-bottom: 1px solid #e5e7eb;
      }
      th {
        background: #f3f4f6;
      }
      .logout {
        background: #dc2626;
        float: right;
      }
      .logout:hover {
        background: #b91c1c;
      }
      #status {
        color: #16a34a;
        margin-top: 1rem;
      }
      .error {
        color: #dc2626;
      }
      canvas {
        max-height: 400px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Dashboard - Zerokey API Vault</h1>
      <button class="logout" onclick="logout()">Logout</button>

      <!-- Section 1: Add New API Key -->
      <div class="section">
        <h2>Add New API Key</h2>
        <div class="form-group">
          <label>Name</label>
          <input type="text" id="keyName" placeholder="e.g. production-key" />
        </div>
        <div class="form-group">
          <label>API Key</label>
          <input
            type="text"
            id="apiKey"
            placeholder="sk-... or your key here"
          />
        </div>
        <div class="form-group">
          <label>Expiration (optional)</label>
          <input type="date" id="expiresAt" />
        </div>
        <button onclick="addKey()">Add Key</button>
        <p id="addStatus"></p>
      </div>

      <!-- Section 2: Your Stored Keys -->
      <div class="section">
        <h2>Your Stored Keys</h2>
        <table id="keysTable">
          <thead>
            <tr>
              <th>Name</th>
              <th>Provider</th>
              <th>Visible API Key</th>
              <th>Unified Endpoint</th>
              <th>Unified API Key</th>
              <th>Expires</th>
              <th>Created</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <p id="keysStatus">Loading keys...</p>
      </div>

      <!-- Section 3: Usage Visualization -->
      <div class="section">
        <h2>Usage Overview</h2>
        <canvas id="usageChart"></canvas>
        <p id="usageStatus">Loading usage data...</p>
      </div>
    </div>

    <script>
      const token = localStorage.getItem("access_token");
      if (!token) {
        window.location.href = "/static/index.html";
      }

      const headers = {
        Authorization: `Bearer ${token}`,
        "Content-Type": "application/json",
      };

      // Logout
      function logout() {
        localStorage.removeItem("access_token");
        window.location.href = "/static/index.html";
      }

      // Add new key
      async function addKey() {
        const name = document.getElementById("keyName").value.trim();
        const apiKey = document.getElementById("apiKey").value.trim();
        const expiresRaw = document.getElementById("expiresAt").value;
        const status = document.getElementById("addStatus");

        if (!name || !apiKey) {
          status.className = "error";
          status.textContent = "Name and API Key are required";
          return;
        }

        status.textContent = "Auto-detecting provider and adding key...";
        status.className = "";

        const expires_at = expiresRaw ? new Date(expiresRaw).toISOString() : null;

        try {
          const res = await fetch("/keys", {
            method: "POST",
            headers,
            body: JSON.stringify({ name, key: apiKey, expires_at }),
          });

          if (!res.ok) throw new Error(await res.text());

          status.className = "success";
          status.textContent = "Key added successfully!";
          document.getElementById("keyName").value = "";
          document.getElementById("apiKey").value = "";
          document.getElementById("expiresAt").value = "";
          loadKeys(); // Refresh list
        } catch (err) {
          status.className = "error";
          status.textContent = "Error: " + err.message;
        }
      }

      function formatExpiry(expires_at) {
        if (!expires_at) return "Never";
        const d = new Date(expires_at);
        return d.toLocaleDateString();
      }

      // Load list of keys
      async function loadKeys() {
        const tbody = document.querySelector("#keysTable tbody");
        const status = document.getElementById("keysStatus");
        tbody.innerHTML = "";
        status.textContent = "Loading keys...";

        try {
          const res = await fetch("/keys", { headers });
          if (!res.ok) throw new Error(await res.text());

          const keys = await res.json();
          if (keys.length === 0) {
            status.textContent = "No keys stored yet.";
            return;
          }

          status.textContent = "";
          keys.forEach((k) => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
            <td>${k.name}</td>
            <td>${k.provider}</td>
            <td><code>${k.api_key}</code></td>
            <td><code>${k.unified_endpoint}</code></td>
            <td><code>${k.unified_api_key}</code></td>
            <td>${formatExpiry(k.expires_at)}</td>
            <td>${new Date(k.created_at).toLocaleString()}</td>
            <td>
              <button onclick="viewUsage(${k.id}, '${k.name.replace(/'/g, "\'")}')">Usage</button>
              <button onclick="deleteKey(${k.id})">Delete</button>
            </td>
          `;
            tbody.appendChild(tr);
          });
        } catch (err) {
          status.className = "error";
          status.textContent = "Error loading keys: " + err.message;
        }
      }

      // Delete key
      async function deleteKey(id) {
        if (!confirm("Delete this key?")) return;

        try {
          const res = await fetch(`/keys/${id}`, {
            method: "DELETE",
            headers,
          });
          if (!res.ok) throw new Error(await res.text());
          loadKeys(); // Refresh list
        } catch (err) {
          alert("Delete failed: " + err.message);
        }
      }

      function viewUsage(id, name) {
        window.location.href = `/static/key-usage.html?keyId=${id}&name=${encodeURIComponent(
          name
        )}`;
      }

      // Load usage data + chart
      async function loadUsage() {
        const status = document.getElementById("usageStatus");
        status.textContent = "Loading usage...";

        try {
          const res = await fetch("/usage", { headers });
          if (!res.ok) throw new Error(await res.text());

          const logs = await res.json();
          status.textContent = logs.length ? "" : "No usage data yet.";

          // Simple chart: total tokens per provider
          const providers = {};
          logs.forEach((log) => {
            if (!providers[log.provider]) providers[log.provider] = 0;
            providers[log.provider] += log.total_tokens || 0;
          });

          const ctx = document.getElementById("usageChart").getContext("2d");
          new Chart(ctx, {
            type: "bar",
            data: {
              labels: Object.keys(providers),
              datasets: [
                {
                  label: "Total Tokens Used",
                  data: Object.values(providers),
                  backgroundColor: [
                    "#3b82f6",
                    "#10b981",
                    "#f59e0b",
                    "#ef4444",
                    "#8b5cf6",
                  ],
                },
              ],
            },
            options: {
              responsive: true,
              scales: { y: { beginAtZero: true } },
            },
          });
        } catch (err) {
          status.className = "error";
          status.textContent = "Error loading usage: " + err.message;
        }
      }

      // Load everything on page load
      window.addEventListener("load", () => {
        loadKeys();
        loadUsage();
      });
    </script>
  </body>
</html>
